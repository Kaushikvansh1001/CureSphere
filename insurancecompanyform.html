<form action="http://localhost:3000/signup" method="POST" class="contact-form clearfix">
    <input type="text" name="name" id="name" placeholder="Enter your name" required>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    <select name="findUs" id="find-us">
        <option value="friends">Friends</option>
        <option value="search">Search Engine</option>
        <option value="ad">Advertisements</option>
        <option value="other">Other</option>
    </select>
    <textarea name="message" id="ta" cols="30" rows="10" placeholder="Drop a line"></textarea>
    <input class="submit-btn" type="submit" value="Send">
</form>
